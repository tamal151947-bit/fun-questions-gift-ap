<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - View Submissions üîê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .login-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-full {
            width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .submissions-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submission-card {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .submission-date {
            color: #666;
            font-size: 0.9em;
        }

        .contact-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .contact-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: bold;
            color: #333;
            width: 150px;
        }

        .info-value {
            color: #666;
            flex: 1;
        }

        .answers-section {
            margin-top: 20px;
        }

        .answer-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .answer-question {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .answer-text {
            color: #333;
        }

        .answer-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
        }

        .error {
            background: #f5576c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .refresh-btn {
            margin-left: auto;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .submission-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .info-row {
                flex-direction: column;
            }

            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <div id="login-section" class="login-section">
        <h2>üîê Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button class="btn btn-full" onclick="login()">Login</button>
        <div id="login-error" class="error hidden"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="container hidden">
        <div class="header">
            <h1>üîê Admin Panel - Submissions Dashboard</h1>
            <p class="subtitle">View and manage all user submissions</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-submissions">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-submissions">0</div>
                <div class="stat-label">Today's Submissions</div>
            </div>
            <div class="stat-card">
                <button class="btn refresh-btn" onclick="loadSubmissions()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="error-message" class="error hidden"></div>

        <div class="submissions-container">
            <div id="loading" class="loading">Loading submissions...</div>
            <div id="submissions-list"></div>
        </div>
    </div>

    <script>
        let adminPassword = '';
        const API_URL = window.location.origin;

        // Login function
        function login() {
            const password = document.getElementById('admin-password').value;
            if (!password) {
                showLoginError('Please enter a password');
                return;
            }

            adminPassword = password;
            loadSubmissions();
        }

        // Show login error
        function showLoginError(message) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error-message').classList.add('hidden');

                const response = await fetch(`${API_URL}/api/submissions?password=${encodeURIComponent(adminPassword)}`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!data.success) {
                    if (response.status === 401) {
                        showLoginError('Invalid password. Please try again.');
                        return;
                    }
                    showError(data.message || 'Error loading submissions');
                    return;
                }

                // Hide login, show dashboard
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');

                displaySubmissions(data.data);
                updateStats(data.data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Network error. Please check your connection.');
                console.error('Error:', error);
            }
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissions-list');

            if (!submissions || submissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Submissions Yet</h2>
                        <p>When users submit the form, their data will appear here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = submissions.map(submission => {
                const date = new Date(submission.submittedAt).toLocaleString();

                return `
                    <div class="submission-card" id="submission-${submission._id}">
                        <div class="submission-header">
                            <div class="submission-date">üìÖ ${date}</div>
                            <button class="btn btn-delete" onclick="deleteSubmission('${submission._id}')">üóëÔ∏è Delete</button>
                        </div>

                        <div class="contact-info">
                            <h3>üìû Contact Information</h3>
                            <div class="info-row">
                                <span class="info-label">Phone:</span>
                                <span class="info-value">${submission.phone || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Email:</span>
                                <span class="info-value">${submission.email || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Address:</span>
                                <span class="info-value">${submission.address || 'N/A'}</span>
                            </div>
                        </div>

                        <div class="answers-section">
                            <h3 style="color: #667eea; margin-bottom: 15px;">üìù Answers</h3>
                            ${generateAnswersHTML(submission.answers)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate answers HTML
        function generateAnswersHTML(answers) {
            if (!answers) return '<p>No answers available</p>';

            const questions = [
                "What is your favorite food? üçïüçî",
                "What is your boyfriend/girlfriend's name? üíñ",
                "Upload a selfie right now! ü§≥",
                "Upload a selfie with your boyfriend! ü§≥üíë",
                "Who in your school loved you the most? üòè",
                "Which friend annoys you the most? üò§",
                "What is your weirdest habit? üòú",
                "Which place do you most want to visit in your life with your love? ‚ù§Ô∏èüåç",
                "If your boyfriend didn't marry you, which person would you choose instead? üòúüíî",
                "What's the most embarrassing thing your love ever did? üò≥üíò"
            ];

            return Object.keys(answers).map(key => {
                const questionIndex = parseInt(key) - 1;
                const question = questions[questionIndex] || `Question ${key}`;
                const answer = answers[key];

                if (typeof answer === 'string' && answer.startsWith('data:image')) {
                    return `
                        <div class="answer-item">
                            <div class="answer-question">Q${key}: ${question}</div>
                            <img src="${answer}" class="answer-image" alt="User uploaded image">
                        </div>
                    `;
                } else {
                    return `
                        <div class="answer-item">
                            <div class="answer-question">Q${key}: ${question}</div>
                            <div class="answer-text">${answer}</div>
                        </div>
                    `;
                }
            }).join('');
        }

        // Update stats
        function updateStats(submissions) {
            document.getElementById('total-submissions').textContent = submissions.length;

            const today = new Date().toDateString();
            const todayCount = submissions.filter(s =>
                new Date(s.submittedAt).toDateString() === today
            ).length;
            document.getElementById('today-submissions').textContent = todayCount;
        }

        // Delete submission
        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this submission?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/submissions/${id}?password=${encodeURIComponent(adminPassword)}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById(`submission-${id}`).remove();
                    loadSubmissions(); // Refresh to update stats
                } else {
                    showError(data.message || 'Error deleting submission');
                }
            } catch (error) {
                showError('Error deleting submission');
                console.error('Error:', error);
            }
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Handle Enter key in password field
        document.getElementById('admin-password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>

</html>
